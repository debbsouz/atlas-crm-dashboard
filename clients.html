<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Atlas CRM - Clientes</title>
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="topbar">
<nav class="nav">
<span class="brand">Atlas CRM</span>
<a href="dashboard.html" class="nav-link">Dashboard</a>
<a href="clients.html" class="nav-link active">Clientes</a>
<button type="button" class="btn" data-logout>Sair</button>
</nav>
</header>
<main class="container">
<h1>Clientes</h1>

<!-- Filtro por status -->
<div class="card" style="margin-bottom:12px;">
<div class="field">
<label for="filter-status">Filtrar por status</label>
<select id="filter-status">
<option value="all">Todos</option>
<option value="lead">Lead</option>
<option value="negociação">Negociação</option>
<option value="fechado">Fechado</option>
</select>
</div>
</div>

<!-- Formulário de adição de cliente -->
<form id="client-form" class="card" style="margin-bottom:12px;">
<!-- Campos necessários: nome, email, empresa, status, valor -->
<div class="field">
<label for="name">Nome</label>
<input type="text" id="name" required>
</div>
<div class="field">
<label for="email">Email</label>
<input type="email" id="email" required>
</div>
<div class="field">
<label for="company">Empresa</label>
<input type="text" id="company" required>
</div>
<div class="field">
<label for="status">Status</label>
<select id="status" required>
<option value="lead">Lead</option>
<option value="negociação">Negociação</option>
<option value="fechado">Fechado</option>
</select>
</div>
<div class="field">
<label for="contractValue">Valor do contrato (R$)</label>
<input type="number" id="contractValue" min="0" step="0.01" required>
</div>
<button type="submit" class="btn primary">Adicionar Cliente</button>
<p id="client-form-msg" class="form-message" aria-live="polite"></p>
</form>

<!-- Lista de clientes -->
<table id="clients-table" class="table">
<thead>
<tr>
<th>Nome</th>
<th>Email</th>
<th>Empresa</th>
<th>Status</th>
<th>Valor do Contrato</th>
<th>Ações</th>
</tr>
</thead>
<tbody></tbody>
</table>
</main>
<script src="js/auth.js"></script>
<script src="js/clients.js"></script>
</body>
</html>
